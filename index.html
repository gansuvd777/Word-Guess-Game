<head>
    <meta charset="UTF-8">

	<title>Word Guess Game</title>

	<link rel="shortcut icon" href="http://guesstheword.net/img/games/whats-the-word-app-icon.png">

	<header>
		<h2>Coding BootCamp Class of 2019 </h2>
	</header>
	</div>
	<div class="container">
	<div id="game">

		<div id="gameDisplay">
			<h4>Press any key to get start guessing our classmates name!</h4>
			<div class="box">
				<p><strong>Wins:</strong> <span id="wins"></span></p>
				<div id="audio"></div>
				<div id="picture"></div>

				<p>Current Word: <div id="word"></div></p>

				<p>Number of Guesses Remaining: <span id="guesses"></span></p>

				<p>Letters Already Guessed: <div id="letters"></div></p>
			</div>
			<div>
				<input id="my-input" type="text">
			</div>
		</div>
	</div>
</div>
