<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ClassMates NWCBCamp</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div id="header">
		<img src="./assets/images/playImage.jpg" alt="Play Image">
		<h2>Coding BootCamp Class of 2019 </h2>
	</div>

	<div id="game">
		<div id="audio"></div>
		<div id="picture"></div>

		<div id="gameDisplay">
			<h3>Press any key to get started!</h3>

			<h3>Wins: <span id="wins"></span></h3>

			<h3>Current Word: <div id="word"></div></h3>

			<h3>Number of Guesses Remaining: <span id="guesses"></span></h3>

			<h3>Letters Already Guessed: <div id="letters"></div></h3>
		</div>
	</div>
</div>

<script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>

</html>
